<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey On Racism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="containter">
        <div class="header">
            <div class="logo"><img src="./logo.png" alt="Logo"></div>
            <h3>Survey On Racism</h3>
        </div>
        <div class="main">
            <form action="#" method="POST">
                <div class="form-inputs">
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Name </label>
                        <input class="form-control" type="text" placeholder="User Name" aria-label="default input example">
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input class="form-control" type="text" placeholder="xyz@gmail.com" aria-label="default input example">
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Age</label>
                        <input class="form-control" type="number" placeholder="18" aria-label="default number example" min="18">
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Education</label>
                        <input class="form-control" type="text" placeholder="Graduate" aria-label="default input example">
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Country</label>
                        <input class="form-control" type="text" placeholder="India" aria-label="default input example">
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input class="form-control" type="text" placeholder="(+91) XXXXX XXXXX" aria-label="default input example">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-footer-title">You are ?</div>
                    <div class="form-footer-contents">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Black
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                White
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Brown
                            </label>
                        </div>
                    </div>
                    <div class="cta">
                        <button type="button" class="btn btn-dark">Continue</button>
                    </div>
            </div>
    
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
